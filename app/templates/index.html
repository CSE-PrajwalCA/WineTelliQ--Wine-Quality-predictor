<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wine Quality Predictor</h1>
        <form id="wineForm" action="{{ url_for('main.predict') }}" method="POST">
            <label for="wine_type">Wine Type:</label>
            <select id="wine_type" name="wine_type" required>
                <option value="red">Red</option>
                <option value="white">White</option>
            </select>

            <label for="fixed_acidity">Fixed Acidity (g/L):</label>
            <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.1" required>

            <label for="volatile_acidity">Volatile Acidity (g/L):</label>
            <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required>

            <label for="citric_acid">Citric Acid (g/L):</label>
            <input type="number" id="citric_acid" name="citric_acid" step="0.01" required>

            <label for="residual_sugar">Residual Sugar (g/L):</label>
            <input type="number" id="residual_sugar" name="residual_sugar" step="0.1" required>

            <label for="chlorides">Chlorides (g/L):</label>
            <input type="number" id="chlorides" name="chlorides" step="0.001" required>

            <label for="free_sulfur_dioxide">Free Sulfur Dioxide (mg/L):</label>
            <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="1" required>

            <label for="total_sulfur_dioxide">Total Sulfur Dioxide (mg/L):</label>
            <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="1" required>

            <label for="density">Density (g/cmÂ³):</label>
            <input type="number" id="density" name="density" step="0.0001" required>

            <label for="pH">pH:</label>
            <input type="number" id="pH" name="pH" step="0.01" required>

            <label for="sulphates">Sulphates (g/L):</label>
            <input type="number" id="sulphates" name="sulphates" step="0.01" required>

            <label for="alcohol">Alcohol (% vol):</label>
            <input type="number" id="alcohol" name="alcohol" step="0.1" required>

            <button type="submit">Predict Quality</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
